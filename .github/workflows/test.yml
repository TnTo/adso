name: Tests
on: push
jobs:
  base_tests:
    runs-on: ubuntu-latest
    name: Base tests
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: adso-test
          python-version: "3.8"
          architecture: x64
          channels: conda-forge, defaults
      - run: conda install nox
      - run: nox
  conda_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    name: Python ${{ matrix.python-version }} - Testing with conda
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: adso-test
          python-version: ${{ matrix.python-version }}
          architecture: x64
          channels: conda-forge, defaults
      - run: conda install nox
      - run: nox -s test -p ${{ matrix.python-version }}
  poetry_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    name: Python ${{ matrix.python-version }} - Testing with pip
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: pip install nox
      - run: nox -s pip_test -p ${{ matrix.python-version }}
  coverage:
    runs-on: ubuntu-latest
    name: Coverage
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: adso-test
          python-version: "3.8"
          architecture: x64
          channels: conda-forge, defaults
      - run: conda install nox
      - run: nox -s coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
